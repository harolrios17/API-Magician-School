<h1>Students</h1>
<hr>

<div class="row row-cols-1 row-cols-md-4 g-4 animated fadeIn">
    <div class="col" *ngFor="let std of student">
        <div class=" card  mb-3 card text-black mb-3" id="cardId">
            <img [src]="std.image" class="card-img-top " id="img-style" [alt]="std.name">
            <div class="card-body">
                <h5 class="card-title">{{ std.name }}</h5>
                <p class="card-text">{{ std.actor}}</p>
                <p class="card-text">{{ std.ancestry}}</p>
            </div>
            <div class="card-footer" id="card-footer-style">
                <small class="text-muted">{{ std.house }}</small>
            </div>
        </div>
    </div>
